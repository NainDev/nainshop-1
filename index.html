<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jual aplikasi premium murah dan bergaransi">
    <title>NainShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            max-width: 768px;
            margin: 0 auto;
            font-size: 16px; /* Ukuran font dasar lebih besar */
        }

        .product-title {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .checkout-details {
            display: none;
        }

        .checkout-details.show {
            display: block;
        }
        
        /* Memperbaiki sudut gambar agar tidak lancip */
        .product-image {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .remove-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .remove-item:hover {
            color: #e53e3e;
        }

        /* Sidebar Navbar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1001;
        }

        .sidebar.open {
            left: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Product Card Animation */
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Footer styles */
        .footer {
            background-color: #f8f8f8;
            border-top: 1px solid #e5e5e5;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }

        /* Memperbesar ukuran font dan elemen */
        .nav-link {
            font-size: 1.1rem; /* Font menu lebih besar */
        }

        .search-input {
            font-size: 1.1rem; /* Font pencarian lebih besar */
            padding: 0.6rem 1rem; /* Padding lebih besar */
        }

        .btn {
            font-size: 1rem; /* Font tombol lebih besar */
            padding: 0.6rem 1.2rem; /* Padding tombol lebih besar */
        }

        .footer-heading {
            font-size: 1.1rem; /* Font judul footer lebih besar */
        }

        .footer-link {
            font-size: 0.95rem; /* Font link footer lebih besar */
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">

            </div>
            
            <!-- Navigation Links -->
            <nav class="space-y-5">

                </a>
                <a href="#" class="flex items-center space-x-3 text-gray-700 hover:text-pink-500 nav-link">

                </a>
                <a href="#" class="flex items-center space-x-3 text-gray-700 hover:text-pink-500 nav-link">

            </nav>
        </div>
    </div>
    
    <!-- Overlay for sidebar -->
    <div id="overlay" class="overlay"></div>

    <!-- Top Navbar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-10">

    </nav>

    <!-- Main Content -->
    <div class="mt-20 px-4">

    <!-- Footer -->
    <footer class="footer">

                <div>
                    <h4 class="text-base font-semibold mb-3 footer-heading">Ikuti Kami</h4>

            </div>
            <div class="mt-6 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">

    <!-- Checkout Details Modal -->
    <div id="checkoutDetails" class="checkout-details fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="bg-white max-w-md mx-auto mt-20 rounded-lg shadow-lg">
            <div class="p-5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold text-xl">Detail Checkout</h3>
                    <button onclick="hideCheckoutDetails()" class="text-gray-500 hover:text-gray-700">
                        <i class="ri-close-line text-2xl"></i>
                    </button>
                </div>
                <div id="checkoutItems" class="space-y-4">
                    <!-- Checkout items will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load Products Script -->
    <script src="products.js"></script>
    
    <!-- Script -->
    <script>
        // Cart functionality
        let cart = [];
        let totalAmount = 0;
        
        // Load cart from localStorage on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadCartFromStorage();
            renderProducts(products);
        });

        // Save cart to localStorage
        function saveCartToStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('totalAmount', totalAmount);
        }

        // Load cart from localStorage
        function loadCartFromStorage() {
            const savedCart = localStorage.getItem('cart');
            const savedTotal = localStorage.getItem('totalAmount');
            
            if (savedCart) {
                cart = JSON.parse(savedCart);
                totalAmount = savedTotal ? parseFloat(savedTotal) : 0;
            }
        }

        // Search functionality
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = searchTerm ? 
                products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.category.toLowerCase().includes(searchTerm)
                ) : products;
            
            renderProducts(filteredProducts);
            
            // Tutup navbar ketika enter
            if (document.getElementById('sidebar').classList.contains('open')) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('overlay').classList.remove('show');
            }
        }

        document.getElementById('searchButton').addEventListener('click', searchProducts);
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchProducts();
            }
        });

        // Navbar functionality
        document.getElementById('openNavbar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('overlay').classList.add('show');
        });

        document.getElementById('closeNavbar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        });

        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        });

        // Fungsi renderProducts yang direvisi
        function renderProducts(productList) {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            
            if (productList.length === 0) {
                productGrid.innerHTML = '<div class="col-span-2 text-center py-8 text-gray-500 text-base">Tidak ada produk yang ditemukan</div>';
                return;
            }
            
            productList.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card bg-white rounded-lg shadow overflow-hidden';
                
                // Menghitung harga setelah potongan
                const finalPrice = product.discount ? product.price - product.discount : product.price;
                
                productElement.innerHTML = `
                    <div class="relative">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover">
                        </div>
                        <div class="p-4">
                            <h3 class="product-title text-base font-semibold text-gray-800 mb-2">${product.name}</h3>
                            <div class="flex flex-col mb-3">
                                ${product.discount ? 
                                    `<span class="text-gray-500 text-sm line-through">Rp ${product.price.toLocaleString()}</span>
                                     <div class="flex items-center">
                                        <span class="text-pink-500 font-semibold text-lg">Rp ${finalPrice.toLocaleString()}</span>
                                        <span class="text-sm text-green-600 ml-2">-Rp ${product.discount.toLocaleString()}</span>
                                     </div>` 
                                    : 
                                    `<span class="text-pink-500 font-semibold text-lg">Rp ${finalPrice.toLocaleString()}</span>`
                                }
                            </div>
                            <div class="flex items-center text-sm text-gray-500 mb-3">
                                <i class="ri-star-fill text-yellow-400 mr-1"></i>
                                <span>${product.rating || (Math.random() * 2 + 3).toFixed(1)}</span>
                                <span class="mx-1">|</span>
                                <span>Terjual ${product.sold || Math.floor(Math.random() * 500) + 50}</span>
                            </div>
                            <div class="flex space-x-2">
                                <a href="${product.detailLink}" class="flex-1 bg-gray-200 text-gray-700 text-base rounded-lg py-2.5 hover:bg-gray-300 transition-colors text-center">
                                    Detail
                                </a>
                                <a href="${product.buyLink}" class="flex-1 bg-pink-500 text-white text-base rounded-lg py-2.5 hover:bg-pink-600 transition-colors text-center">
                                    Beli
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productElement);
            });
        }

        function hideCheckoutDetails() {
            document.getElementById('checkoutDetails').classList.remove('show');
        }
    </script>
</body>
